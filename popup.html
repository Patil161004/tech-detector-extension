<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            width: 380px;
            min-height: 220px;
            max-height: 600px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .container {
            background: #ffffff;
            margin: 0;
            border-radius: 0;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 28px;
            height: 28px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }
        
        .title {
            font-weight: 600;
            font-size: 16px;
        }
        
        .version {
            font-size: 10px;
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 10px;
        }
        
        .content {
            padding: 0;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats {
            background: #f8f9fa;
            padding: 12px 16px;
            border-bottom: 1px solid #e9ecef;
            font-size: 13px;
            color: #666;
        }
        
        .stats-item {
            display: inline-block;
            margin-right: 16px;
        }
        
        .stats-number {
            font-weight: 600;
            color: #333;
        }
        
        .category-section {
            border-bottom: 1px solid #f0f0f0;
        }
        
        .category-title {
            background: #f8f9fa;
            padding: 10px 16px;
            margin: 0;
            font-size: 12px;
            font-weight: 600;
            color: #495057;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .tech-list {
            padding: 0;
        }
        
        .tech-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #f8f9fa;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }
        
        .tech-item:hover {
            background-color: #f8f9fa;
        }
        
        .tech-item:last-child {
            border-bottom: none;
        }
        
        .tech-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 11px;
            flex-shrink: 0;
        }
        
        .tech-info {
            flex: 1;
            min-width: 0;
        }
        
        .tech-name {
            font-weight: 500;
            color: #212529;
            margin-bottom: 2px;
            font-size: 14px;
        }
        
        .tech-details {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .confidence {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .confidence.high { background: #d1f2eb; color: #00695c; }
        .confidence.medium { background: #fff3cd; color: #856404; }
        .confidence.low { background: #f8d7da; color: #721c24; }
        
        .matches {
            font-size: 11px;
            color: #6c757d;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .no-results-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin: 16px;
        }
        
        .footer {
            background: #f8f9fa;
            padding: 8px 16px;
            border-top: 1px solid #e9ecef;
            font-size: 11px;
            color: #6c757d;
            text-align: center;
        }
        
        .refresh-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }
        
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Scrollbar styling */
        .content::-webkit-scrollbar {
            width: 6px;
        }
        
        .content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .content::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .content::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Responsive adjustments */
        @media (max-height: 400px) {
            .content {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="logo">TD</div>
                <div>
                    <div class="title">TechDetector</div>
                </div>
            </div>
            <div>
                <span class="version">v2.0</span>
                <button class="refresh-btn" id="refresh-btn" title="Refresh Detection">
                    ‚Üª
                </button>
            </div>
        </div>
        
        <div class="content">
            <div id="loading" class="loading">
                Analyzing website technologies
            </div>
            
            <div id="stats" class="stats" style="display: none;">
                <span class="stats-item">
                    <span class="stats-number" id="tech-count">0</span> technologies
                </span>
                <span class="stats-item">
                    <span class="stats-number" id="category-count">0</span> categories
                </span>
            </div>
            
            <div id="results" style="display: none;">
                <!-- Results will be populated here -->
            </div>
            
            <div id="no-results" class="no-results" style="display: none;">
                <div class="no-results-icon">üîç</div>
                <div><strong>No technologies detected</strong></div>
                <div>This page might be using custom or unrecognized technologies</div>
            </div>
            
            <div id="error" class="error" style="display: none;">
                <!-- Error message will be populated here -->
            </div>
        </div>
        
        <div class="footer">
            Detection powered by advanced pattern matching
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
